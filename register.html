    <div class="register">
        <form action="" method="">
            <center><caption class="rform"><b>Registration Form</b></caption></center><br><br>
            <label for="first">FirstName:</label>
            <input type="text" placeholder="Enter Your First Name" id="first"><br><br>

            <label for="last">LastName:</label>
            <input type="text" placeholder="Enter Your Last Name" id="last"><br><br>

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Your Password" id="password"><br><br>

            <label for="cpassword">Confirm Password:</label>
            <input type="password" placeholder="Enter Your Confirm Password" id="cpassword"><br><br>
           
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob"><br><br>

            <label for="email">Email:</label>
            <input type="text" placeholder="Enter Your Email" id="email"><br><br>

            
            <label for="tel">MobileNo:</label>
            <input type="tel" placeholder="Enter Your Mobile No" id="mobile"><br><br>
           
            <label for="textarea">Address:</label>
            <textarea rows="4" cols="27" placeholder="Enter the Address" id="textarea">
            </textarea><br><br>
             
            <input type="checkbox" id="check" value="Accept">I Accept the Registration Form<br><br>
            <button type="submit" id="btn3">Register</button>
            <button type="reset" id="btn4">Cancel</button>
            
        </form>
    </div>
</body>
